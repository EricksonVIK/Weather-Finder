<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=IBM+Plex+Sans:400,400i,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">  
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/weather/0.0.2/weather.min.js"/> -->
    <link rel="stylesheet" href="./assets/css/style.css"/>
    <link rel="stylesheet" href="./assets/css/generalstyle.css">
    <title>Weather Dashboard</title>
</head>
<body class="flex-column min-100vh">
    <header class="hero">
        <h1 class="title align-center flex-row">
        Weather Dashboard
        </h1>
    </header>
        <main class="flex-row justify-space-between">
            <div class="col-12 col-md-2">
                <div class="card ">
                    <h3 class="card-header text-uppercase">
                        Search for City
                    </h3>
                    <form id="search-form" class="card-body">
                        <!-- <label class="city-label" for="city">
                            City
                        </label> -->
                        <input name="city" id="city" type="text" class="user-input-city" style="text-transform:uppercase" placeholder="Enter City"/>
                        <button type="submit" class="btn" id="btn">
                            Get Weather
                        </button>
                    </form>
                </div>
                <div class="searchlistflex-column justify-space-around" id="searchlist">
                    <!-- generate previous city w js and local -->
                </div>
            </div>
            <div class="col-12 col-md-10">
               <div class="current align-center" id="current">
                    <!-- change to a and append span elements -->
                    <!-- from input -->
                    <div>
                        <div id="cityName"></div>
                        <div id="dateicon" >
                            <!-- adding img with icon src -->
                        </div>
                    </div>
                    <h2 id="temp" class="currentday"></h2>
                    <h2 id="humidity" class="currentday"></h2>
                    <h2 id="wind" class="currentday"></h2>
                    <h2 id="uvi" class="currentday"></h2>
               </div>
               <div class="fiveDayHolder" id="fiveDayHolder">
                    <h4 class="subtitle align-center flex-row">
                        5-Day Forecast:
                    </h4>
                    <div class="fiveDay flex-row justify-space-between align-center" id="fiveDay">
                    <!-- generate 5 day forcast -->
                    </div>
               </div>
            </div>
        </main>

    <script src="./assets/js/mainpage.js"></script>
</body>
</html>
