<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=IBM+Plex+Sans:400,400i,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">  
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/weather/0.0.2/weather.min.js"/> -->
    <link rel="stylesheet" href="./assets/css/style.css"/>
    <link rel="stylesheet" href="./assets/css/generalstyle.css">
    <title>Weather Dashboard</title>
</head>
<body class="flex-column min-100vh">
    <header class="hero">
        <h1 class="title"><i></i> 
        Weather Dashboard
        </h1>
    </header>
        <main class="flex-row justify-space-between">
            <div class="col-12 col-md-4">
                <div class="card">
                    <h3 class="card-header text-uppercase">
                        Search for City
                    </h3>
                    <form id="search-form" class="card-body">
                        <label class="city-label" for="city">
                            City
                        </label>
                        <input name="city" id="city" type="text" class="user-input-city" style="text-transform:uppercase"/>
                    </br>
                        <label class="state-label" class="card-body">
                            State
                        </label>
                        <input name="state" id="state" type="text" class="user-input-state" style="text-transform:uppercase"/>
                        <button type="submit" class="btn" id="btn">
                            Get Weather
                        </button>
                    </form>
                </div>
                <div class="searchlist" id="searchlist">
                    <!-- generate previous city w js and local -->
                </div>
            </div>
            <div class="col-12 col-md-8">
               <div class="current" id="current">
                    <!-- change to a and append span elements -->
                    <!-- from input -->
                    <div>
                        <div id="cityName"></div>
                        <!-- array.weather.icon -->
                        <div id="icon">
                            <img id="wicon" src="" alt="Weather icon">
                        </div>
                    </div>
                    <!-- array.temp -->
                    <h2 id="temp"></h2>
                    <!-- array.wind -->
                    <h2 id="wind"></h2>
                    <!-- array.uvi -->
                    <h2 id="uvi"></h2>
               </div>
               <div class="fiveDayHolder" id="fiveDayHolder">
                    <h3 class="subtitle">
                        5-Day Forcast:
                    </h3>
                    <div class="fiveDay" id="fiveDay">
                    <!-- generate 5 day forcast -->
                    </div>
               </div>
            </div>
        </main>

    <script src="./assets/js/mainpage.js"></script>
</body>
</html>
